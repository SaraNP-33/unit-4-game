<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Federant&display=swap" rel="stylesheet">
    <script src ="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystal Collector</title>
</head>
<body>
    <div id="topbar"class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Crystal Collector</h1>
          <p class="lead text-center">Let's play!</p>
        </div>
    </div>
        <div class ="container">
            <div id="gamerules"class="card-title text-center">
                <h2>Game Rules!</h2>
                <div class="card-body">
                  Click the Crystals to add up to the total number displayed. Each crystal has a 
                  a value assigned to it. Find the right combination!
                </div>
              </div>
        </div>
        
        <div class="container">
           
            <div class= "row justify-content-around justify-content-between">
                <div id="reach"class="col-md-6">
                <div class="card-title">
                    <h3>Reach this number!</h3>
                <div id="randomNumber"class="card-body"></div>
            </div>
            
            </div>
            <div id="gameScore"class="col-md-4">
                <div class="card-title">
                    <h3>Game Score</h3>
                    <div class=card-body>
                        <h4 id="wins">Wins:</h4>
                        <h4 id="losses">Losses:</h4>
                    </div>
                    
                </div>
            </div>
        </div>
        </div>
        <div class="container">
            <div class="row justify-content-center justify-content-around justify-content-between">
                <div class="card">
                    <div class="card-title">
                        <div class= "card-body">
                            <img src="assets/images/blue-gem.png" width=100px height=100px id="blue">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <div class="card-body">
                            <img src="assets/images/yellow-gem.png" width=100px height=100px id="yellow">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <div class= "card-body">
                            <img src="assets/images/pngguru.com.png" width=100px height=100px id="red">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <div class= "card-body">
                            <img src="assets/images/purple-gem.png" width=100px height=100px id="purple">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class= "container">
            <div class="row justify-content-between justify-content-around">
            <div class="col-md-6">
                <div id="score"class="card-title">
                    <h3>Your Score</h3>
                    <div id="yourscore"class="card-body">

                    </div>

                </div>
            </div>
        </div>
    </div>
         
       <script src="./assets/javascript/game.js"></script>
      
</body>
</html>
